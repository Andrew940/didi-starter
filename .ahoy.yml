ahoyapi: v2
commands:
  build-desktop:
    cmd: docker build -t ros:nvidia .
  desktop:
    usage: Start the full ros desktop
    cmd: | 
      nvidia-docker run -it --rm \
      --volume=/dev/dri \
      --env="DISPLAY"  \
      --env="QT_X11_NO_MITSHM=1" \
      --volume="/tmp/.X11-unix:/tmp/.X11-unix:rw" \
      ros:nvidia \
      bash -c "roscore & rosrun rviz rviz"
      #bash

      

